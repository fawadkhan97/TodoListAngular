<form *ngIf="showAddtaskForm" #inputForm="ngForm" (ngSubmit)="onSubmit(); inputForm.reset()">
  <div class="form-group">
    <label for="text" class="form-label">Add new item</label>
    <input required id="text" type="text" name="text" placeholder="enter here" [(ngModel)]="text"
      class="form-control" />
  </div>
  <div class="form-group">
    <label for="categories">Category</label>
    <select class="form-select form-control" name="category" id="categories" [(ngModel)]="category">
      <option  ngValue="office" >office</option>
      <option  ngValue="personal" >personal</option>
      <option ngValue="other">other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="priorities">Priority</label>
    <select class="form-select form-control" name="priority" id="priorities" [(ngModel)]="priority">
      <option ngValue="low">low</option>
      <option ngValue="medium" selected>medium</option>
      <option ngValue="high">high</option>
    </select>
  </div>
  <div class="form-group">
    <label for="date">Select date:</label>
    <input type="date" class="form-control" name="dateAdded" id="date" [(ngModel)]="dateAdded" />
  </div>

  <span class="d-flex">
    <button class="btn btn-outline-success"  type="submit">
      Save
    </button>

    <button class="btn btn-danger ml-auto" type="button" (click)="onClickHideAddTaskForm()">
      Cancel
    </button>
  </span>
</form>
