<select
  class="form-select form-select-lg foucs-outline"
  (change)="selectedOption($event)"
  aria-label=".form-select-lg example"
>
  <option selected value="all">Filter by Category</option>
  <option *ngFor="let category of tasks | filterArray" [ngValue]="category">
    {{ category }}
  </option>
</select>
