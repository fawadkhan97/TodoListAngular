<div *ngIf="
    showButtonComponent ||
    showFilterComponent
  " class="d-flex mb-1">
  <app-buttons [text]="showAddtaskForm ? 'close' : 'Add Todo'" (btnClick)="toggleInputForm()"
    [type]="buttonType" [btnclass]="
      showAddtaskForm ? buttonDanger : buttonPrimary
    "></app-buttons>

  <app-select-options style="margin-left: auto; align-self: flex-end" [tasks]="tasks"
    (filterCategory)="filterTask($event)"></app-select-options>
</div>
<app-input-form (onAddTask)="addTask($event)" (hideAddTaskForm)="toggleInputForm()"></app-input-form>
<ng-container *ngIf="
    filteredTasks &&
    showButtonComponent &&
    showFilterComponent
  ">
  <app-task-list *ngFor="let task of filteredTasks" [task]="task" (onDeleteTask)="deleteTask(task)"
    (onEditTask)="editTask(task)">
  </app-task-list>
</ng-container>

<ng-container *ngIf="tasks.length == 0 || !tasks">
  <app-task-list> </app-task-list>
</ng-container>
